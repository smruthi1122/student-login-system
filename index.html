<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
</head>

<body>
    <h1 align="center">STUDENT LOGIN PAGE</h1>

    <main>
        <form onsubmit="return login(event)">
            <input id="user" type="text" placeholder="Username" required>
            <input id="pass" type="password" placeholder="Password" required>
            <button type="submit">LOGIN</button>
        </form>

        <p id="result"></p>

        <a href="signup.html">Don't have an account? Signup</a>
    </main>

    <style>
        body{
            background-color: rgb(169, 245, 220);
            display: grid;
            justify-content: center;
            margin-top: 50px;
            font-family: Arial;
        }
        main{
            display: grid;
            text-align: center;
            padding:20px; 
            width: 50%;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
            background: white;
            border-radius:10px; 
        }
        input,button{
            padding: 10px;
            margin: 8px;
            width: 90%;
            box-shadow:0px 4px 20px rgba(0,0,0,0.2) ;
            border-radius: 20px;
            border: 1px solid #aaa;
        }
        button:hover{
            background-color: rgb(200, 200, 200);
        }
        a{
            margin-top: 10px;
            color: blue;
        }
    </style>

    <script>
        function login(event){
            event.preventDefault();
            let u = document.getElementById('user').value;
            let p = document.getElementById('pass').value;

            if(u === "student" && p === "1234"){
                document.getElementById("result").innerHTML = "Login Successful!";
            } else {
                document.getElementById("result").innerHTML = "Invalid Credentials";
            }
        }
    </script>
</body>
</html>
