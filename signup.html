<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
</head>

<body>
    <h1 align="center">STUDENT SIGNUP PAGE</h1>

    <main>
        <form onsubmit="return signup(event)">
            <input id="newuser" type="text" placeholder="Create Username" required>
            <input id="newpass" type="password" placeholder="Create Password" required>
            <button type="submit">SIGNUP</button>
        </form>

        <p id="response"></p>

        <a href="index.html">Already have an account? Login</a>
    </main>

    <style>
        body{
            background-color: rgb(180, 240, 255);
            display: grid;
            justify-content: center;
            margin-top: 50px;
            font-family: Arial;
        }
        main{
            display: grid;
            text-align: center;
            padding:20px; 
            width: 50%;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.5);
            background: white;
            border-radius:10px; 
        }
        input,button{
            padding: 10px;
            margin: 8px;
            width: 90%;
            box-shadow:0px 4px 20px rgba(0,0,0,0.2) ;
            border-radius: 20px;
            border: 1px solid #aaa;
        }
        button:hover{
            background-color: rgb(200, 200, 200);
        }
    </style>

    <script>
        function signup(event){
            event.preventDefault();

            let u = document.getElementById('newuser').value;
            let p = document.getElementById('newpass').value;

            if(u.length < 3){
                document.getElementById("response").innerHTML = "Username must be at least 3 characters!";
                return false;
            }
            if(p.length < 4){
                document.getElementById("response").innerHTML = "Password must be at least 4 characters!";
                return false;
            }

            document.getElementById("response").innerHTML = "Signup Successful!";
        }
    </script>

</body>
</html>
